<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(0,-25)">
        <!-- Body of the flip-flop -->
        <rect x="50" y="50" width="100" height="100" fill="none" stroke="black"/>

        <!-- Data input -->
        <line id="d"  x1="50" y1="70" x2="20" y2="70" stroke="black" stroke-width="2"/>
        <text x="55" y="75" font-family="Arial" font-size="14" fill="black">D</text>

        <!-- Reset input -->
        <line id="c" x1="50" y1="130" x2="20" y2="130" stroke="black" stroke-width="2"/>
        <text x="55" y="135" font-family="Arial" font-size="14" fill="black">C</text>

        <!-- Q output -->
        <line id="q" x1="150" y1="70" x2="180" y2="70" stroke="black" stroke-width="2"/>
        <text x="135" y="75" font-family="Arial" font-size="14" fill="black">Q</text>

        <!-- Not-Q (Q bar) output -->
        <line id="q-neg" x1="150" y1="130" x2="180" y2="130" stroke="black" stroke-width="2"/>
        <text x="135" y="135" font-family="Arial" font-size="14" fill="black">Q&#773;</text>
    </g>
</svg>
